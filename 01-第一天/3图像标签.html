<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>起来，饥寒交迫的奴隶</h3><br/>
    <img src="img.jpg"/><br/>
    <h3>alt 替换文本 图像显示不出来的时候用文字替换</h3><br/>
    <img src="img1.jpg" alt="牛战士是不会摘下他的面具的"/><br/>
    <h3>title 提示文本 鼠标放到图像上，提示的文字</h3><br/>
    <img src="img.jpg" alt="牛战士是不会摘下他的面具的" title="共产事业永远不朽"/><br/>
    <h3>width height border 给图像设定宽度 高度 边款粗细 </h3><br/>
    <img src="img.jpg" alt="牛战士是不会摘下他的面具的" title="共产事业永远不朽" width="350" height="500" border="30"/><br/>
</body>
</html>
