<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table>
        <tr>
            <td>性别</td>
            <td>       
                <input type="radio" name="sex" id="nan"> <label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/women.jpg">女</label>
                </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年份--</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option selected="selected"-->请选择月份--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>       
                 <select>
                    <option selected="selected">--请选择日期--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="湖南思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marrige" id="marrige1" checked="checked"><label for="marrige1">未婚</label>
                <input type="radio" name="marrige" id="marrige2"><label for="marrige2">已婚</label>
                <input type="radio" name="marrige" id="marrige3"><label for="marrige3">离婚</label>
                <input type="radio" name="marrige" id="marrige4"><label for="marrige4">丧偶</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>     
                   <input type="text" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="fav" id="fav1"><label for="fav1">妩媚的</label>
                <input type="checkbox" name="fav" id="fav2"><label for="fav2">可爱的</label>
                <input type="checkbox" name="fav" id="fav3"><label for="fav3">小鲜肉</label>
                <input type="checkbox" name="fav" id="fav4"><label for="fav4">老腊肉</label>
                <input type="checkbox" name="fav" id="fav5"checked="checked"><label for="fav5">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" >我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员,立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18虽,单身</li>
                    <li>报着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
