<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀：样式点定义  结构（class)调用 一个或多个 开发最常用 */
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">爱情转移</li>
        <li>孤独患者</li>
        <li>一丝不挂</li>
        <li>陪你度过漫长岁月</li>
        <li>红玫瑰</li>
        <li class="red">十年</li>
    </ul>
    <div class="red">我也想变红色</div>
</body>
</html>
