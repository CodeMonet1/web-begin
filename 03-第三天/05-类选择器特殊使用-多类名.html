<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.可以把一些标签元素相同的样式（公共的部分）放在一个类里面 */
        /* 2.这些标签都可以调用这个公共的类，然后再调用自己独有的类 */
        /* 3.从而节省CSS代码，统一修改也非常方便 */
        .red {
            color: red;
        }
        .font35{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="red font35">james</div>
    <div class="font35">詹姆斯</div>
</body>
</html>
