<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css基本采取简写形式即可 */
        /* 比如w200 按tab键可以生成width: 200px; */
        /* 比如lh26 按tab可以生成line-height: 26; */
        /* .qiang {
            text-align: center;
            text-indent: 2em;
            width: 200px;
            height: 200px;
            line-height: 2  6;
            text-decoration: none; */
    </style>
</head>

<body>
    <!-- 1.生成标签直接输入标签名按tab键即可，比如div 然后tab键，就可以生成<div></div> -->
    <div></div>
    <!-- 2.如果想要生成多个相同标签 加上*就可以了，比如div*3就可以快速生成三个div -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 3.如果有父子级关系的标签，就可以用>比如ul>li就可以了 -->
    <ul>
        <li></li>
    </ul>
    <tr>
        <td></td>
    </tr>
    <tr>
        <th></th>
    </tr>
    <ol>
        <li></li>
    </ol>
    <!-- 4.如果有兄弟关系的标签,用+就可以了，比如div+p  -->
    <div></div>
    <p></p>
    <dd>
    <dt></dt>
    <dd></dd>
    </dd>
    <!-- 5.如果生成带有类名或者id名字的,直接写.demo或者#two tab键就可以了 -->
    <!-- 默认div标签,其他标签可以用  其它标签.demo 或者  其它标签#two  -->
    <p class="qiang"></p>
    <p id="qiang"></p>
    <div class="niupi"></div>
    <div id="nice"></div>
    <!-- 6.如果生成的div类名或id名是有顺序的可以用自增符号$ -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <div class="jincai1"></div>
    <div class="jincai2"></div>
    <div class="jincai3"></div>
    <div id="good1"></div>
    <div id="good2"></div>
    <div id="good3"></div>
    <!-- 7.生成的标签里面默认显示一些文字 标签{文字} -->
    <div>pink老师不是gay</div>
    <p>pink老师是猛男</p>
    <p>pink老师是猛男</p>
    <p>pink老师是猛男</p>
    <p>pink老师是猛男</p>
    <p>pink老师是猛男</p>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

</body>

</html>
