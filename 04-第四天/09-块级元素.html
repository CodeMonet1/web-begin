<body>
    <!-- 常见的块元素有<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等，其中<div>标签是最典型的块元素。 -->
    <!-- 块元素的特点：
        1.独占一行
        2.高度，宽度，外边距以及内边距都可以控制
        3.默认宽度是容器（父级宽度）的100%
        4.是一个容器及盒子，里面可以放行内或者块级元素
        5.文字类的元素不能使用块级元素 -->
    <div>比较霸道，自己独占一行</div>瑟瑟发抖
