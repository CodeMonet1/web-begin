<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 内边距复合写法（简写）
            padding:5px                         1个值，代表上下左右都有5像素内边距
            padding：5px 10px                   2个值，代表上下内边距是5像素，左右内边距是10像素
            padding：5px 10px 20px              3个值，代表上内边距5像素，左右内边距10像素 下内边距5像素
            padding：5px 10px 20px 30px         4个值，上5 右10 下20 左30 顺时针 */
            padding: 5px 100px 20px 30px;
        }

    </style>
</head>
<body>
    <div>老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈，为报倾城随太守，亲射虎，看孙郎</div>
</body>
</html>
