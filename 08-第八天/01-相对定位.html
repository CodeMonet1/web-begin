<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: relative;
            top: 200px;
            left: 200px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <!-- 特点：
    1.它是相对于自己原来的位置来移动的
2.原来在标准流的位置继续占有，后面的盒子仍以标准流的方式对待它 -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
